{% extends "base.html"  %}
{% load crispy_forms_tags %}
{% block nav %}
  <nav>
    <div class="nav-contents">
      <div class="section_links">
        <ul class = "navigation">
          <li class = "active" ><a href="/">InOut</a></li>
        </ul>
      </div> <!-- End of section_links -->
      <div class="social_links">
        <a href = "/accounts/logout"><i class="fa fa-power-off fa-2x social_icon"></i></a>
        <a href = "https://www.facebook.com/hackinout" target = "_blank"><i class="fa fa-facebook fa-2x social_icon"></i></a>
        <a href = "https://twitter.com/hackinoutco" target = "_blank"><i class="fa fa-twitter fa-2x social_icon"></i></a>
        <a href = "https://medium.com/@InOut" target = "_blank"><i class="fa fa-medium fa-2x social_icon"></i></a>
      </div> <!-- End of social_links -->
    </div> <!-- End of nav-contents -->
  </nav>
  <div class="mobile-nav">
    <!-- <a href="#" class="menu_icon"><i class="fa fa-bars fa-2x"></i></a> -->
    <div id="toggle">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
    <ul id="mobile-menu" class="hide-menu navigation">
      <li class = "active" ><a href="/">InOut</a></li>
      <li><a href = "/accounts/logout"><i class="fa fa-power-off fa-2x social_icon"></i></a></li>
    </ul>
  </div>
{% endblock %}

{% block content %}

<section class="registration-form">
  <div class="form-content">
<form method="post" action="/accounts/profile/" enctype="multipart/form-data" class="bootstrap3">
  {% csrf_token %}
{{ form|crispy}}
<input class="btn btn-default" type="submit" value="Submit">
</form>
<br><br><br>
</div>
</section>
{% endblock %}
